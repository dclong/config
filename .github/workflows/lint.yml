# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint Code

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  lint_code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip3 install -U git+https://github.com/dclong/xinstall@master
        xinstall pt -ic
        ~/.poetry/bin/poetry env use python3
        ~/.poetry/bin/poetry install
    - name: Lint with pylint
      run: |
        ~/.poetry/bin/poetry run pylint -E xinstall/
    - name: Lint with pytype
      run: |
        ~/.poetry/bin/poetry run pytype xinstall/ tests/
    - name: Check code format
      run: |
        ~/.poetry/bin/poetry run yapf -dr xinstall/ tests/
