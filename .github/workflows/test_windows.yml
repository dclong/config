name: Test Code on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_code:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: 
          #- ubuntu-latest
          #- macOS-latest
          - windows-latest
        python-version: 
          #- 3.6
          - 3.7
          - 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip3 install -U git+https://github.com/dclong/xinstall@master
        xinstall pt -ic --python python
        echo "::add-path::$HOME\.poetry\bin"
        #echo "::set-env PATH=TEMP::$env:USERPROFILE\AppData\Local\Temp"
        #%USERPROFILE%\.poetry\bin\poetry env use python3
        #$HOME\.poetry\bin\poetry env use python3
        poetry env use python3
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest
